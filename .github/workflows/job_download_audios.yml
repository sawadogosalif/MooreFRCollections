name: Scripts jobs audio downloading

on:
  push:
    branches:
      - main                    # Only run on push to the main branch
  pull_request:
    branches:
      - main                    # Only run on pull requests to the main branch
  workflow_dispatch:            # Allows manual triggering of the workflow

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/moorecollection
  IMAGE_TAG: latest
  PYTHONPATH: ${{ github.workspace }}


jobs:
  run-jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull Docker image
        run: docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Ensure Directory Permissions
        run: docker run --rm -v ${{ github.workspace }}:/app -w /app ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} /bin/bash -c "
          mkdir -p /app/scripts/audio_files && chmod 777 /app/scripts/audio_files && ls -ld /app/scripts/audio_files"

      - name: Run Python script inside Docker
        run: docker run --rm -v ${{ github.workspace }}:/app -w /app ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} /bin/bash -c "
          python /app/scripts/job_download_audios.py"
